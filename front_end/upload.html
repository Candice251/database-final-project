<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品上架 - 清交二手拍</title>
  <script defer src="upload.js"></script>
</head>
<body>
  <h2>商品上架</h2>
  <form id="uploadForm">
    <label>商品名稱：<input type="text" id="product_name" required></label><br>
    <label>商品價格：<input type="number" id="price" required></label><br>
    <label>商品描述：<textarea id="description" required></textarea><br>
    <label>商品圖片：<input type="file" id="image" accept="image/*" required></label><br>
    <button type="submit">上架商品</button>
  </form>
  <p><a href="index.html">返回首頁</a></p>
</body>
</html>
